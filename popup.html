<!DOCTYPE html>
<html>
    <head>
        <title>Budget Manager!</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src = "jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="popup.js"></script>
        <script src="pie.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
       
        <h1>Thrifty Cart</h1>
        <div id="piechart" style="height: 250px; width: 100%;"></div>
        <div class="row">
            <div class="column" style="background-color:#aaa;">    
                <h2>Limit</h2>
                <span id="limit"></span>
            </div>
            <div class = "column" style="background-color:#bbb;">
                    <h2>Spent</h2>
                    <span id = "total"></span>
            </div>
            <div class="column" style="background-color:#ccc;">
                <h2>Left</h2>
                <span id = "left"></span>
            </div>
        </div>
        <input type = "text" id = "amount" size = 10 placeholder="10.00"/>
        <input type = "submit" id = "spendAmount" value = "Spend" style ="margin-right:7px;width:70px"/>
        <input type = "text" id = "newLimit" size = 10 placeholder="100.00"/>
        <input type="submit" id ="saveLimit" value = "Set Limit" style ="width:70px"/>
        <br><br>
        <input type="submit" id = "resetTotal" value = "Reset Total" style ="margin-right:30px;margin-left:5px;width:122px"/>
        <input type="submit" id = "removeLastAmount" value = "Remove last amount" style ="width:122px"/>
    </body>
</html>
